name: Deployment Workflow
on:
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Use Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: '20'
                    cache: npm

            -   name: Install dependencies
                run: npm ci

            -   name: Build Next.js app
                run: |
                    touch .env
                    echo POCKETBASE_URL=${{secrets.POCKETBASE_URL}}
                    npm run build
